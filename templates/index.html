<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
    <link rel="stylesheet" href="../assets/kanban.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6 font-sans">

    <!-- Header with Add and Search functionality -->
    <div class="flex w-full max-w-5xl justify-between items-center mb-12 px-4">
      <button class="bg-purple-600 text-white font-semibold px-6 py-2 rounded-full shadow-md hover:bg-purple-700 transition gradient-hover">Add Task +</button>
      
      <div class="relative w-2/3 max-w-lg">
        <input type="text" placeholder="Search tasks..." class="w-full px-4 py-3 bg-gray-800 border-none rounded-full input-shadow focus:outline-none focus:ring-2 focus:ring-purple-500 text-white">
        <span class="absolute right-4 top-2.5 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 4a6 6 0 100 12 6 6 0 000-12zM21 21l-5.2-5.2" />
            </svg>              
        </span>
      </div>
  
      <button class="bg-purple-600 text-white font-semibold px-6 py-2 rounded-full shadow-md hover:bg-purple-700 transition gradient-hover">Add Multiple +</button>
    </div>
  
    <!-- Task Board Columns -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-5xl">
  
      <!-- To Do Column -->
      <div>
        <h2 class="text-xl font-bold text-gray-300 mb-6 flex items-center">
          <span class="w-3 h-3 bg-red-500 rounded-full mr-2"></span> To Do
        </h2>
        <div class="space-y-4">
          <div class="bg-gray-800 p-5 rounded-lg shadow-lg card-shadow transition transform hover:scale-105">
            <p class="text-lg font-semibold">Brief Soutenances Crois√©es</p>
            <div class="flex mt-4 space-x-3">
              <button class="bg-red-500 text-white text-sm font-semibold px-4 py-1.5 rounded-full hover:bg-red-600 transition">Delete</button>
              <button class="bg-yellow-400 text-gray-800 text-sm font-semibold px-4 py-1.5 rounded-full hover:bg-yellow-500 transition">Edit</button>
            </div>
          </div>
          <div class="bg-gray-800 p-5 rounded-lg shadow-lg card-shadow transition transform hover:scale-105">
            <p class="text-lg font-semibold">WORKSHOP 3</p>
            <div class="flex mt-4 space-x-3">
              <button class="bg-red-500 text-white text-sm font-semibold px-4 py-1.5 rounded-full hover:bg-red-600 transition">Delete</button>
              <button class="bg-yellow-400 text-gray-800 text-sm font-semibold px-4 py-1.5 rounded-full hover:bg-yellow-500 transition">Edit</button>
            </div>
          </div>
        </div>
      </div>
  
      <!-- In Progress Column -->
      <div>
        <h2 class="text-xl font-bold text-gray-300 mb-6 flex items-center">
          <span class="w-3 h-3 bg-yellow-500 rounded-full mr-2"></span> In Progress
        </h2>
        <div class="space-y-4">
          <div class="bg-gray-800 p-5 rounded-lg shadow-lg card-shadow transition transform hover:scale-105">
            <p class="text-lg font-semibold">WORKSHOP 2</p>
            <div class="flex mt-4 space-x-3">
              <button class="bg-red-500 text-white text-sm font-semibold px-4 py-1.5 rounded-full hover:bg-red-600 transition">Delete</button>
              <button class="bg-yellow-400 text-gray-800 text-sm font-semibold px-4 py-1.5 rounded-full hover:bg-yellow-500 transition">Edit</button>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Done Column -->
      <div>
        <h2 class="text-xl font-bold text-gray-300 mb-6 flex items-center">
          <span class="w-3 h-3 bg-green-500 rounded-full mr-2"></span> Done
        </h2>
        <div class="space-y-4">
          <div class="bg-gray-800 p-5 rounded-lg shadow-lg card-shadow transition transform hover:scale-105">
            <p class="text-lg font-semibold">Brief 5</p>
            <div class="flex mt-4 space-x-3">
              <button class="bg-red-500 text-white text-sm font-semibold px-4 py-1.5 rounded-full hover:bg-red-600 transition">Delete</button>
              <button class="bg-yellow-400 text-gray-800 text-sm font-semibold px-4 py-1.5 rounded-full hover:bg-yellow-500 transition">Edit</button>
            </div>
          </div>
          <div class="bg-gray-800 p-5 rounded-lg shadow-lg card-shadow transition transform hover:scale-105">
            <p class="text-lg font-semibold">WORKSHOP 1</p>
            <div class="flex mt-4 space-x-3">
              <button class="bg-red-500 text-white text-sm font-semibold px-4 py-1.5 rounded-full hover:bg-red-600 transition">Delete</button>
              <button class="bg-yellow-400 text-gray-800 text-sm font-semibold px-4 py-1.5 rounded-full hover:bg-yellow-500 transition">Edit</button>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  
</body>
</html>
